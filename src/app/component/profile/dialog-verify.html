<h2 mat-dialog-title>Email verification</h2>
<mat-dialog-content class="mat-typography">
    <p>A verification request has been sent to your email.</p>
    <p>Pleas verify your email address.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-success menu-button" mat-dialog-close>OK</button>
</mat-dialog-actions>
